<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <style>
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 70%;
        height: 100%;
      }
      #right-panel {
        margin: 20px;
        border-width: 2px;
        width: 20%;
        height: 400px;
        float: left;
        text-align: left;
        padding-top: 0;
      }
      #directions-panel {
        margin-top: 10px;
        background-color: #FFEE77;
        padding: 10px;
        overflow: scroll;
        height: 174px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="right-panel">
    <div>
    <b>Start:</b>
    <select id="start">
      <option value="Syntel Plot No. H7 or H8, SIPCOT IT Park, Old Mahabalipuram Road, Navallur Post, Siruseri, Tamil Nadu 603103">Syntel</option>
      <option value="TCS, First Main Road, Siruseri, Tamil Nadu 603103">TCS</option>
      <option value="Cognizant SEZ Building SDB2 Siruseri, Tamil Nadu 603103">CTS</option>
      <option value="Infosys 138, Old Mahabalipuram Road, Sholinganallur, Chennai, Tamil Nadu 600119">Infosys</option>
      <option value="Paypal Office Chennai">PayPal</option>
    </select>
    <br>
    <b>Waypoints:</b> <br>
    <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br>
    <select multiple id="waypoints">
      <option value="Paypal Office Chennai">PayPal</option>
      <option value="Infosys 138, Old Mahabalipuram Road, Sholinganallur, Chennai, Tamil Nadu 600119">Infosys</option>
      <option value="Cognizant SEZ Building SDB2 Siruseri, Tamil Nadu 603103">CTS</option>
      <option value="TCS, First Main Road, Siruseri, Tamil Nadu 603103">TCS</option>
      <option value="Hexaware Technologies ,H5, Sipcot IT Park, Navallur Post, Kancheepuram District, Chennai, Tamil Nadu 603103">Hexaware Technologies</option>
    </select>
    <br>
    <b>End:</b>
    <select id="end">
      <option value="Paypal Office Chennai">PayPal</option>
      <option value="Infosys 138, Old Mahabalipuram Road, Sholinganallur, Chennai, Tamil Nadu 600119">Infosys</option>
    <option value="Syntel Plot No. H7 or H8, SIPCOT IT Park, Old Mahabalipuram Road, Navallur Post, Siruseri, Tamil Nadu 603103">Syntel</option>
    </select>
    <br>
     <b>Driver Details:</b>
     <select id="driver">
      <option value="magesh">Magesh</option>
      <option value="suresh">Suresh</option>
    <option value="vikash">Vikash</option>
    </select>
    <br>
      <input type="submit" id="submit">
      <input type="submit" id="add" value="add">
      <input type="submit" id="back" value="Back">
    </div>
    <div id="directions-panel"></div>
    </div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: 41.85, lng: -87.65}
        });
        directionsDisplay.setMap(map);

        document.getElementById('submit').addEventListener('click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
      }
      document.getElementById('back').addEventListener('click', function() {
    	  window.location.href = "http://localhost:8081/HackathonAngularPoc/#/dashboard";
      });
      document.getElementById('add').addEventListener('click', function() {
    	  var addRoute=[];
    	  var drivername;
    	  var driver=document.getElementById('driver');
    	  var checkboxArray = document.getElementById('waypoints');
    	  for (var i = 0; i < driver.length; i++) {
              if (driver.options[i].selected) {
            	  drivername=driver[i].value;
              }
              }
          for (var i = 0; i < checkboxArray.length; i++) {
             if (checkboxArray.options[i].selected) {
                 addRoute.push(checkboxArray[i].value+",");
                 console.log("check::::  $rootScope"+checkboxArray[i].value)
                 window.location.href = "http://localhost:8081/HackathonAngularPoc/#/dashboard";
             }
         } 
          localStorage.setItem('addroute',addRoute);
         console.log("check::::  $length"+addRoute.length)
         console.log("drivername::::  $length"+document.getElementById('driver'))
    	  localStorage.setItem('drivername',drivername);
      });
      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];
        var checkboxArray = document.getElementById('waypoints');
        for (var i = 0; i < checkboxArray.length; i++) {
          if (checkboxArray.options[i].selected) {
            waypts.push({
              location: checkboxArray[i].value,
              stopover: true
            });
          }
        }

        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('directions-panel');
            summaryPanel.innerHTML = '';
            // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var routeSegment = i + 1;
              summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                  '</b><br>';
              summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
              summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
              summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
            }
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoc-NmZjDYHKPTiGXE9J5caFoKNYTBONI&callback=initMap">
    </script>
  </body>
</html>
