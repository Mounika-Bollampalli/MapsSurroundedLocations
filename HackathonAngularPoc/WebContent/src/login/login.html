<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
<link rel="stylesheet" href="css/style.css">



<div class="container white z-depth-2">
<ul class="tabs teal">
        <li class="tab col s3"><a class="white-text active" data-ng-href="/HackathonAngularPoc/#/login">login</a></li>
        <li class="tab col s3"><a class="white-text" ></a></li>
    </ul>
<div id="login" class="col s12">
        <form class="col s12" name="loginform" data-ng-submit="login(loginform)">
            <div class="form-container">
                <h3 class="teal-text">Hello</h3>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" data-ng-model="loginform.email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" data-ng-model="loginform.password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <br>
                <center>
                    <button class="btn waves-effect waves-light teal" type="submit" name="action">Connect</button>
                    <br>
                    <br>
                    <a href="">Forgotten password?</a>
                </center>
            </div>
        </form>
    </div></div>
